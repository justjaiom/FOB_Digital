      <main>
      <section class="join-hero">
        <div class="join-hero-heading">
            <h2>Join Us On Your Modern Journy</h2>
        </div>

      </section>
      <section class="form-container">
        <form id="form">
            <div class="input">
                <input type="text" id="from_name" placeholder="First Name" required>
                <input type="text" id="lname" placeholder="Last Name" required>
            </div>

            <div class="input">
                <input type="email" id="email_id" placeholder="Your Email" required>
                <input type="text" id="phone" placeholder="Phone" required>
            </div>
            <div class="extra">
                <input class="extra" type="text" id="web_url" placeholder="Current Website?">
            </div>

            <div class="checkboxs">
                <label>What Service(s) Do You Need?</label>
                <div>
                    <input type="checkbox" id="web_creation" name="web_creation">
                    <label for="web_creation">Website Creation</label>
                </div>
                <div>
                    <input type="checkbox" id="seo" name="web_maintenance">
                    <label for="seo">Exclusinve SEO</label>
                </div>
                <div>
                    <input type="checkbox" id="marketing" name="marketing">
                    <label for="marketng">Digital Marketing</label>
                </div>
            </div>

            <textarea name="message" id="message" rows="4"
            placeholder="   Tell us what you have in mind"></textarea>
            <button  id="submit" type="submit">Sumbit</button>
           
        </form>

        <div class="popup" id="popup">
            <img src="imgs/check.png" alt="">
            <h2>Thank You</h2>
            <p>Your info has been submitted! check your inbox for a message from us</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>

      </section>
